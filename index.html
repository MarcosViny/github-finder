<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <div id="navbar">
            <h1>Github</h1>
            <img id="logo" src="/images/logo.svg" alt="logo">
            <h1>Finder</h1>
        </div>

        <div class="container">
            <h1>Encontre facilmente seus repositórios do Github!</h1>

            <div class="search-container">
                <input type="text" name="user" id="user" placeholder="Digite o nome do usuário">
                <button class="searchBtn">Pesquisar</button>
            </div>

            <ul class="ulElement">
                <li id="feedback" class="hidden">Carregando...</li>
            </ul>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
