<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
</head>

<body>
    <header>
        <div id="navbar">
            <div id="logo-container">
                <h1>Github</h1>
                <img id="logo" src="/images/logo.svg" alt="logo">
                <h1>Finder</h1>
            </div>
        </div>

        <div class="container">

            <h1>Encontre facilmente seus repositórios do Github!</h1>

            <div class="search-container">
                <form>
                    <input type="text" name="user" id="user" class="user" placeholder="Digite o nome do usuário"
                        autofocus>
                    <button class="searchBtn">Pesquisar</button>
                    <!-- Feedback loading li -->
                    <h2 id="feedback" class="hidden">Carregando...</h2>
                </form>
            </div>

            <ul class="ulElement">
                <!-- Each li will be added dynamically -->
            </ul>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
